<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Image Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1715393107807-2c67ad8b1d62?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8" alt="Image 2">
        </div>
    </div>
    
    <div id="dropzone" class="dropzone">
        <p>Drop files here or click to upload.</p>
        <input type="file" id="fileInput" multiple accept="image/*">
    </div>

    <div id="fileList" class="file-list">
        <!-- Uploaded files will be listed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
